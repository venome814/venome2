<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SETU - Bio</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{
    margin:0;padding:0;box-sizing:border-box;
    font-family:'Courier New', monospace;
    cursor:none !important;
}
body{
    background:#000;color:#fff;
    height:100vh;width:100vw;
    overflow:hidden;
    display:flex;justify-content:center;align-items:center;
}

/* TOGGLE */
.toggle{
    position:fixed;
    top:20px;left:20px;
    z-index:999;
    font-size:22px;
    color:#ffd6e8;
    cursor:pointer!important;
}

/* CURSOR */
#mouse-cursor{
    position:fixed;width:25px;height:25px;
    pointer-events:none;z-index:9999;
    transform:translate(-50%,-50%);
}
#mouse-cursor::before,#mouse-cursor::after{
    content:'';position:absolute;
    background:#ffd6e8;box-shadow:0 0 10px #ff9ecf;
}
#mouse-cursor::before{top:50%;left:0;width:100%;height:2px}
#mouse-cursor::after{left:50%;top:0;width:2px;height:100%}

/* VIDEO */
#bg-video{
    position:fixed;inset:0;
    width:100%;height:100%;
    object-fit:fill;z-index:-2;
    filter:brightness(.55);
}

/* FLOATING HEARTS */
.heart{
    position:fixed;
    color:#ff9ecf;
    font-size:14px;
    animation:floatUp 6s linear infinite;
    z-index:-1;
}
@keyframes floatUp{
    from{transform:translateY(100vh);opacity:1}
    to{transform:translateY(-10vh);opacity:0}
}

/* SAKURA */
.sakura{
    position:fixed;
    top:-10px;
    color:#ffd6e8;
    font-size:12px;
    animation:fall 8s linear infinite;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg)}
}

/* ENTER */
#enter-screen{
    position:fixed;inset:0;
    background:#000;
    display:flex;justify-content:center;align-items:center;
    z-index:1000;
}
#enter-text{
    color:#ffd6e8;font-size:22px;
    text-shadow:0 0 20px #ff9ecf;
    animation:pulse 2s infinite;
}
@keyframes pulse{50%{opacity:.5}}

/* CARD */
.card{
    width:460px;padding:40px;
    border-radius:30px;text-align:center;
    background:linear-gradient(135deg,
        rgba(255,182,213,.18),
        rgba(255,255,255,.03));
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,182,213,.4);
    box-shadow:0 0 40px rgba(255,126,179,.4);
    transform-style:preserve-3d;
}

/* PFP */
.pfp{
    width:130px;height:130px;border-radius:50%;
    border:3px solid #ffd6e8;
    box-shadow:0 0 40px #ff9ecf;
}

/* TEXT */
.username{
    font-size:42px;margin:10px 0;
    color:#ffd6e8;
    text-shadow:0 0 30px #ff9ecf;
}
.badges i{
    margin:0 8px;
    color:#ffd6e8;
    text-shadow:0 0 15px #ff9ecf;
}
.description{margin:15px 0;font-weight:600}

/* LINKS */
.links a{
    font-size:26px;margin:0 12px;
    color:#ffd6e8;
    transition:.3s;
}
.links a:hover{
    transform:scale(1.4);
    text-shadow:0 0 25px #ff9ecf;
}

/* DARK MODE */
body.dark{
    background:#05010a;
}
</style>
</head>

<body>

<div class="toggle" id="toggle"><i class="fa-solid fa-moon"></i></div>
<div id="mouse-cursor"></div>

<video autoplay muted loop id="bg-video">
<source src="background.mp4" type="video/mp4">
</video>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div id="enter-screen">
<div id="enter-text">click to enter ✿</div>
</div>

<div class="card" id="card" style="display:none">
<img src="pfp.gif" class="pfp">
<h1 class="username">SETU</h1>

<div class="badges">
<i class="fa-solid fa-heart"></i>
<i class="fa-solid fa-star"></i>
<i class="fa-solid fa-wand-magic-sparkles"></i>
<i class="fa-solid fa-circle-check"></i>
</div>

<div class="description">
꒰ soft heart • strong mind ꒱ <br>
✨ dreaming • glowing • creating ✨
</div>

<div class="links">
<a href="#"><i class="fa-brands fa-github"></i></a>
<a href="#"><i class="fa-brands fa-discord"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
</div>
</div>

<script>
const cursor=document.getElementById('mouse-cursor');
document.addEventListener('mousemove',e=>{
cursor.style.left=e.clientX+'px';
cursor.style.top=e.clientY+'px';
});

/* ENTER */
document.getElementById('enter-screen').onclick=()=>{
document.getElementById('enter-screen').style.display='none';
document.getElementById('card').style.display='block';
document.getElementById('music').play();
}

/* HEARTS */
setInterval(()=>{
const h=document.createElement('div');
h.className='heart';
h.innerHTML='♡';
h.style.left=Math.random()*100+'vw';
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},400);

/* SAKURA */
setInterval(()=>{
const s=document.createElement('div');
s.className='sakura';
s.innerHTML='❀';
s.style.left=Math.random()*100+'vw';
document.body.appendChild(s);
setTimeout(()=>s.remove(),8000);
},600);

/* TOGGLE */
document.getElementById('toggle').onclick=()=>{
document.body.classList.toggle('dark');
};
</script>

</body>
    </html>
